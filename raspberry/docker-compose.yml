services:

  traefik:
    container_name: traefik
    image: traefik:latest
    restart: unless-stopped
    # security_opt:
    #   - no-new-privileges:true
    networks:
      - proxy
    command:
      - --api.insecure=true
      - --entrypoints.https.forwardedHeaders.trustedIPs=192.168.178.0/24
    ports:
      - 80:80
      - 8080:8080
      - 443:443
      # - 443:443/tcp # Uncomment if you want HTTP3
      # - 443:443/udp # Uncomment if you want HTTP3
    environment:
      CF_DNS_API_TOKEN: ${CF_DNS_API_TOKEN}
      TRAEFIK_DASHBOARD_CREDENTIALS: ${TRAEFIK_DASHBOARD_CREDENTIALS}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${DOCKERCONFDIR}/traefik/traefik.yml:/traefik.yml:ro
      - ${DOCKERCONFDIR}/traefik/acme.json:/acme.json
      # - ./data/config.yml:/config.yml:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.entrypoints=http"
      - "traefik.http.routers.traefik.rule=Host(`traefik.local.${MY_DOMAIN}`)"
      - "traefik.http.middlewares.traefik-auth.basicauth.users=${TRAEFIK_DASHBOARD_CREDENTIALS}"
      - "traefik.http.middlewares.traefik-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.sslheader.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.routers.traefik.middlewares=traefik-https-redirect"
      - "traefik.http.routers.traefik-secure.entrypoints=https"
      - "traefik.http.routers.traefik-secure.rule=Host(`traefik.local.${MY_DOMAIN}`)"
      - "traefik.http.routers.traefik-secure.middlewares=traefik-auth"
      - "traefik.http.routers.traefik-secure.tls=true"
      - "traefik.http.routers.traefik-secure.tls.certresolver=cloudflare"
      - "traefik.http.routers.traefik-secure.tls.domains[0].main=local.${MY_DOMAIN}"
      - "traefik.http.routers.traefik-secure.tls.domains[0].sans=*.local.${MY_DOMAIN}"
      - "traefik.http.routers.traefik-secure.service=api@internal"

  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "8081:80/tcp"
      # - "80:80/tcp"
      # - "443:443/tcp"
    environment:
      TZ: ${TZ}
      PIHOLE_UID: ${PUID}
      PIHOLE_GID: ${PGID}
      FTLCONF_dns_listeningMode: 'all' # If using Docker's default `bridge` network setting the dns listening mode should be set to 'all'
      FTLCONF_dns_piholePTR: 'PI.HOLE'
      FTLCONF_dns_revServers: 'true,${LOCAL_NETWORK},${ROUTER_IP},lan'
      FTLCONF_dns_domain_name: 'lan' # required?
      FTLCONF_webserver_api_password: ${FTLCONF_webserver_api_password}
      FTLCONF_webserver_port: 8081
    volumes:
      - ${DOCKERCONFDIR}/pihole/etc/pihole:/etc/pihole
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pihole.rule=Host(`pihole.local.${MY_DOMAIN}`)"
      - "traefik.http.routers.pihole.entrypoints=https"
      - "traefik.http.routers.pihole.tls=true"
      - "traefik.http.routers.pihole.tls.certresolver=cloudflare"
      - "traefik.http.services.pihole.loadbalancer.server.port=8081"
    networks:
      - proxy

  home-assistant:
    container_name: home-assistant
    image: ghcr.io/home-assistant/home-assistant:stable
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    network_mode: host
    privileged: true
    volumes:
      - ${DOCKERCONFDIR}/home-assistant/config:/config
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
    devices:
      - /dev/ttyACM0
    environment:
      - TZ=${TZ}
      
networks:
  proxy:
    external: true